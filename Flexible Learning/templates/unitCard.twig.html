<a href="{{ viewUnitURL }}&flexibleLearningUnitID={{ flexibleLearningUnitID }}"  class="relative h-full flex justify-around items-center flex-col p-2 pt-3 rounded border border-transparent overflow-hidden mx-1 hover:shadow-lg {{ statusClass|default('bg-gray-100 hover:bg-white hover:border-gray-700 hover:text-gray-700') }}" title="Major: {{ major1 }}<br/>{{ blurb }}" style="background-color: {{ color }} ">

    {% if prerequisitesMet == "Y" %}
        <span class="z-10 tag success block absolute right-0 mt-1 mr-1">
            {{ __('Ok!') }}
        </span>
    {% endif %}

    <div class="w-12 h-12 mx-4 overflow-hidden bg-cover bg-no-repeat bg-center" style="background-image: url({{ logo|default(defaultImage) }});">
    </div>

    <div class="w-20 flex-1 flex justify-center items-center text-xxs text-center text-gray-800 font-bold pt-4 px-1">
        {{ name }}
    </div>
</a>
