<a href="{{ viewUnitURL }}&flexibleLearningUnitID={{ flexibleLearningUnitID }}"  class="relative h-full flex justify-around items-center flex-col p-2 py-3 rounded border border-transparent overflow-hidden mx-1 hover:shadow-lg bg-gray-100 hover:bg-white {{ submitted ? 'text-gray-400 hover:border-gray-500 hover:text-gray-500' : 'text-gray-900 hover:border-gray-700 hover:text-black' }}" title="Major: {{ [major1, major2]|filter(f => f != '')|join(' and ') }}<br/>{{ blurb }}" style="background-color: {{ submitted ? 'hsla(0, 0%, 100%, 0.7)' : color }} ">

    {% if submitted %}
        <span class="z-10 tag success block absolute top-0 right-0 mt-1 mr-1">
            {{ __('Done') }}
        </span>
    {% elseif new %}
        <span class="z-10 tag warning block absolute top-0 right-0 mt-1 mr-1">
            {{ __('New!') }}
        </span>
    {% endif %}

    <div class="w-12 h-12 mx-6 overflow-hidden bg-cover bg-no-repeat bg-center {{ submitted ? 'opacity-25' }}" style="background-image: url({{ logo|default(defaultImage) }});">
    </div>

    <div class="w-24 flex-1 flex justify-center items-center text-xs text-center font-bold pt-4 opacity-75">
        {{ name }}
    </div>
</a>
